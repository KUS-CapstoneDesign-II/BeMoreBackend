    const KEY_LANDMARKS = {
      eyes: [33, 133, 160, 144, 158, 153, 145, 159, 246, 163, 362, 263, 387, 373, 385, 380, 374, 386, 466, 390],

    function compressLandmarks(landmarks) {
      const face = landmarks[0];
      const compressed = {
        eyes: [],
        eyebrows: [],
        mouth: [],
        nose: [],
        contour: []

      for (const [region, indices] of Object.entries(KEY_LANDMARKS)) {
        compressed[region] = indices.map(index => ({
          x: face[index].x,
          y: face[index].y,
          z: face[index].z

        connectWebSockets(result.data.wsUrls);
        addTimelineItem('system', 'ì„¸ì…˜ ì‹œì‘ë¨');

        return sessionId;
      } catch (error) {
        console.error('ì„¸ì…˜ ì‹œì‘ ì˜¤ë¥˜:', error);
        updateStatus('ended', 'ì„¸ì…˜ ì‹¤íŒ¨');
        throw error;
      }
    }

    function connectWebSockets(wsUrls) {
      // Landmarks ì±„ë„
      landmarksWs = new WebSocket(wsUrls.landmarks);
      landmarksWs.onopen = () => {
        console.log('âœ… Landmarks ì±„ë„ ì—°ê²°');
        addTimelineItem('system', 'Landmarks ì±„ë„ ì—°ê²°ë¨');
      };
      landmarksWs.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'emotion_update') {
          updateEmotion(message.data);

          // CBT ê°œì…ì´ ìˆìœ¼ë©´ í‘œì‹œ
          if (message.data.intervention) {
            updateCBT({ intervention: message.data.intervention });
          }
        }
      };

      // Voice ì±„ë„
      voiceWs = new WebSocket(wsUrls.voice);
      voiceWs.onopen = () => {
        console.log('âœ… Voice ì±„ë„ ì—°ê²°');
        addTimelineItem('system', 'Voice ì±„ë„ ì—°ê²°ë¨');
      };
      voiceWs.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'vad_analysis') {
          updateVAD(message.data);
        }
      };

      // Session ì±„ë„
      sessionWs = new WebSocket(wsUrls.session);
      sessionWs.onopen = () => {
        console.log('âœ… Session ì±„ë„ ì—°ê²°');
        addTimelineItem('system', 'Session ì±„ë„ ì—°ê²°ë¨');
      };
      sessionWs.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'status_update') {
          updateSessionInfo(message.data);
        }
      };
    }

    async function pauseSession() {
      if (!sessionId) return;
      const res = await fetch(`/api/session/${sessionId}/pause`, { method: 'POST' });
      const data = await res.json();
      updateStatus('paused', 'ì¼ì‹œì •ì§€ë¨');
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('resumeBtn').disabled = false;
      addTimelineItem('system', 'ì„¸ì…˜ ì¼ì‹œì •ì§€');
    }

    async function resumeSession() {
      if (!sessionId) return;
      const res = await fetch(`/api/session/${sessionId}/resume`, { method: 'POST' });
      const data = await res.json();
      updateStatus('active', 'ì„¸ì…˜ í™œì„±');
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('resumeBtn').disabled = true;
      addTimelineItem('system', 'ì„¸ì…˜ ì¬ê°œ');
    }

    async function endSession() {
      if (!sessionId) return;

      const res = await fetch(`/api/session/${sessionId}/end`, { method: 'POST' });
      const data = await res.json();

      updateStatus('ended', 'ì„¸ì…˜ ì¢…ë£Œ');
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('endBtn').disabled = true;

      if (landmarksWs) landmarksWs.close();
      if (voiceWs) voiceWs.close();
      if (sessionWs) sessionWs.close();

      addTimelineItem('system', 'ì„¸ì…˜ ì¢…ë£Œë¨');

      // ë¦¬í¬íŠ¸ í‘œì‹œ
      setTimeout(() => {
        if (confirm('ì„¸ì…˜ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
          window.open(`/api/session/${sessionId}/report/summary`, '_blank');
        }
      }, 1000);
    }

    // MediaPipe ì„¤ì •
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks) {
        // ëœë“œë§ˆí¬ ì‹œê°í™”
        for (const landmarks of results.multiFaceLandmarks) {
          for (const point of landmarks) {
            const x = point.x * canvasElement.width;
            const y = point.y * canvasElement.height;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 1.5, 0, 2 * Math.PI);
            canvasCtx.fillStyle = "#667eea";
            canvasCtx.fill();
          }
        }

        // ë°ì´í„° ì „ì†¡ (30fps â†’ 10fps)
        frameCount++;
        if (frameCount % 3 === 0 && landmarksWs && landmarksWs.readyState === WebSocket.OPEN) {
          const compressed = compressLandmarks(results.multiFaceLandmarks);
          landmarksWs.send(JSON.stringify({
            type: 'landmarks',
            data: compressed
          }));

          document.getElementById('landmarkCount').textContent = `68ê°œ ëœë“œë§ˆí¬`;
        }

        // FPS ê³„ì‚°
        fpsCounter++;
        const now = Date.now();
        if (now - lastFpsTime >= 1000) {
          document.getElementById('fpsCounter').textContent = `${fpsCounter} FPS`;
          fpsCounter = 0;
          lastFpsTime = now;
        }
      }
    });

    // ì¹´ë©”ë¼ ì‹œì‘
    const camera = new Camera(videoElement, {
      onFrame: async () => await faceMesh.send({ image: videoElement }),
      width: 640,
      height: 480
    });

    // ë§ˆì´í¬ ë…¹ìŒ
    let mediaRecorder;
    let audioChunks = [];
    let audioStream;
    let recordingInterval;

    const initAndStartRecorder = (stream) => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }

      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm; codecs=opus" });

      mediaRecorder.ondataavailable = (e) => {
        if (e.data && e.data.size > 0) {
          audioChunks.push(e.data);
        }
      };

      mediaRecorder.start();
    };

    async function startMicRecording() {
      audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      initAndStartRecorder(audioStream);

      recordingInterval = setInterval(async () => {
        if (mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        } else {
          initAndStartRecorder(audioStream);
          return;
        }

        if (audioChunks.length === 0) {
          initAndStartRecorder(audioStream);
          return;
        }

        const blob = new Blob(audioChunks, { type: "audio/webm; codecs=opus" });

        if (blob.size < 500) {
          initAndStartRecorder(audioStream);
          return;
        }

        const formData = new FormData();
        formData.append("audio", blob, `speech_${Date.now()}.webm`);
        initAndStartRecorder(audioStream);

        try {
          const res = await fetch("/api/stt/transcribe", {
            method: "POST",
            body: formData
          });
          const data = await res.json();

          if (data.text) {
            console.log("ğŸ—£ï¸ STT:", data.text);
            addTimelineItem('stt', `ë°œí™”: ${data.text.substring(0, 30)}...`);

            if (voiceWs && voiceWs.readyState === WebSocket.OPEN) {
              voiceWs.send(JSON.stringify({
                type: 'stt_text',
                data: { text: data.text }
              }));
            }
          }
        } catch (err) {
          console.error("STT ì˜¤ë¥˜:", err);
        }
      }, 5000);
    }

    // ì‹œê°„ ì—…ë°ì´íŠ¸
    setInterval(() => {
      if (sessionStartTime && sessionStatus === 'active') {
        const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        const elapsedEl = document.getElementById('elapsedTime');
        const durationEl = document.getElementById('sessionDuration');
        if (elapsedEl) elapsedEl.textContent = timeStr;
        if (durationEl) durationEl.textContent = timeStr;
      }
    }, 1000);

    // ì•± ì´ˆê¸°í™”
    async function initApp() {
      try {
        await startSession();

        // ì¹´ë©”ë¼/ë§ˆì´í¬ ê¶Œí•œ ìš”ì²­
        try {
          await camera.start();
          await startMicRecording();
          updateStatus('active', 'ì„¸ì…˜ í™œì„±');
        } catch (permissionError) {
          console.error('ì¹´ë©”ë¼/ë§ˆì´í¬ ê¶Œí•œ ì˜¤ë¥˜:', permissionError);
          alert('ì¹´ë©”ë¼ì™€ ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.\n\në¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”:\n1. ì£¼ì†Œì°½ ì™¼ìª½ì˜ ìë¬¼ì‡  ì•„ì´ì½˜ í´ë¦­\n2. ì¹´ë©”ë¼ì™€ ë§ˆì´í¬ ê¶Œí•œ í—ˆìš©\n3. í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨');
          updateStatus('ended', 'ê¶Œí•œ í•„ìš”');
        }
      } catch (error) {
        updateStatus('ended', 'ì´ˆê¸°í™” ì‹¤íŒ¨');
        console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
        alert('ì´ˆê¸°í™” ì‹¤íŒ¨: ' + error.message);
      }
    }

    // ì•± ì‹œì‘
    initApp();

    // ì •ë¦¬
    window.onbeforeunload = () => {
      clearInterval(recordingInterval);
      if (mediaRecorder && mediaRecorder.stream) {
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
      }
      endSession();
    };
  </script>
